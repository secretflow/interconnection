version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

jobs:
  linux_publish:
    docker:
      - image: registry.hub.docker.com/secretflow/release-ci:latest
    resource_class: large
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: "build package and publish"
          command: |
            conda create -n build python=3.10 -y
            conda activate build

            sh ./build_wheel_entrypoint.sh
            ls dist/*.whl

            python3 -m pip install twine
            python3 -m twine upload -r pypi -u __token__ -p ${PYPI_TWINE_TOKEN} dist/*.whl
  docs_publish:
    docker:
      - image: cimg/python:3.10-node
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: Build docs and publish
          command: |
            set -ex
            cd docs
            export DRY_RUN=0
            export DOCTOOLS_PUBLISH_NPM_TOKEN=${DOCTOOLS_PUBLISH_NPM_TOKEN}
            sudo apt-get update && sudo apt install -y git
            python3 -m venv ~/.venv/docs
            source ~/.venv/docs/bin/activate
            python -m pip install -r requirements.txt
            secretflow-doctools build --lang zh_CN --lang en
            secretflow-doctools publish \
              --name @secretflow/x-interconnection \
              --index-js _build/esm/index.js
workflows:
  publish-workflow:
    when:
      equal: [ "release", << pipeline.parameters.GHA_Event >> ]
    jobs:
      - linux_publish:
          filters:
            tags:
                only: /.*/
      - docs_publish:
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/
